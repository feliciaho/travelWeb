<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>高雄旅遊網站</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="images/favicon.ico" rel="shortcut icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js"></script>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <!-- <style>
        #app {
        height: 600px;
        }
        .option {
        overflow-y: auto;
        }
        </style> -->
    </head>
    <!-- 使用生命週期取得遠端資料 -->
    <!-- 點即時呈現右邊的區塊 -->
    <!-- 搭配 google map 的iframe 直接呈現位置 -->
    <!-- 使用computed 的技巧製作過濾搜尋功能 -->
    <!-- 使用 watch 製作瀏覽紀錄 -->
    <body class="bg-lighter">
        <div class="container main my-5"><div class="row"><main class="col post">
        <!-- 章節標題 --><div class="mb-4"><h1 class="mt-0 text-muted">高雄旅遊網站</h1></div>
        <!-- 🔥🔥練習開始🔥🔥 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <div id="app" class="mt-2">
            <!-- 搜尋 -->
        <div class="row h-100">
            <div class="col-md-3 h-100 d-flex flex-column">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="search" placeholder="search" v-model="cacheSearch">
                <label for="search">search</label>
            </div>
            <!-- list 開始 -->
            <div v-for="item in searchFunc">
                <div class="list-group option" v-for="(item,key) in datastore" :key="key">
                    <label class="list-group-item" @click="dataName = datastore[key].Name" :class="{'active': dataName === datastore[key].Name}">{{ datastore[key].Name }}</label>
                </div>
            </div>
            </div>
            <!-- 遊覽紀錄 -->
            <div class="col-md-8 h-100 d-flex flex-column">
            <div class="form-floating">
                <select  id="cacheArea" class="form-select w-50 mb-2" aria-label="select example">
                <option selected value="" disabled>瀏覽紀錄</option>
                </select>
                <label for="cacheArea">瀏覽紀錄</label>
            </div>
            <!-- 右資訊窗 -->
            <div v-for="(item, key) in datastore" >
                <div class="card overflow-auto" v-if=" dataName === datastore[key].Name ">
                    <img :src="datastore[key].Picture1" class="card-img-top" :alt="datastore[key].Name">
                    <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        :src=`https://maps.google.com.tw/maps?f=q&hl=zh-TW&geocode=&q=${datastore[key].Py},${datastore[key].Px}(${datastore[key].Name})&z=16&output=embed`></iframe>
                    <div class="card-body">
                    <h5 class="card-title">{{ datastore[key].Name }}</h5>
                    <p>{{ datastore[key].Description }}</p>
                </div>
            </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/index.js"></script>
    </body>
    </html>
